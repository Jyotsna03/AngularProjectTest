<div class="signup-container">
    <h2 class="brand-title">Sign Up</h2>
    <div class="brand-logo"></div>
    <form (ngSubmit)="onSignUp()" #form="ngForm">

        <!-- Add input fields here if needed -->

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Enter Username" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width password-field">
            <mat-label>Password</mat-label>
            <input matInput [type]="passwordFieldType" [(ngModel)]="password" id="password" name="password"
                placeholder="Enter Password"
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required />
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                <mat-icon>{{ passwordFieldType === 'password' ? 'visibility' : 'visibility_on' }}</mat-icon>
            </button>
        </mat-form-field>
        <div *ngIf="password && !passwordPattern.test(password)" class="error-message">
            Password must be at least 8 characters long and include an uppercase letter, a number, and a special
            character.
        </div>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Sign Up</button>
    </form>
</div>
