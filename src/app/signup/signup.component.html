<div class="signup-form">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignUp()" #form="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" [(ngModel)]="username" name="email" placeholder="Enter Username" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control"
                placeholder="Enter Password"
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        </div>
        <button type="submit" [disabled]="!signup.form.valid">Sign Up</button>
    </form>
</div>
