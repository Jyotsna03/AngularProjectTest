<div class="form-container">
    <h1>User-Admin Form</h1>
    <form (ngSubmit)="onSubmit()" #dynamicForm="ngForm">
        <!-- Role Selection -->
        <div class="form-group">
            <label>Role:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" [(ngModel)]="selectedRole" name="role" value="User" required />
                    User
                </label>
                <label class="radio-option">
                    <input type="radio" [(ngModel)]="selectedRole" name="role" value="Admin" required />
                    Admin
                </label>
            </div>
        </div>

        <!-- User-Specific Fields -->
        <div *ngIf="selectedRole === 'User'">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" [(ngModel)]="formData.fullName" name="fullName" required />
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" [(ngModel)]="formData.dateOfBirth" name="dateOfBirth" required />
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" [(ngModel)]="formData.phoneNumber" name="phoneNumber" required />
            </div>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" [(ngModel)]="formData.userId" name="userId" required />
            </div>
            <div class="form-group">
                <label>User Department:</label>
                <input type="text" [(ngModel)]="formData.department" name="department" required />
            </div>
            <div class="form-group">
                <label>Address:</label>
                <textarea [(ngModel)]="formData.address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label>Registration Date:</label>
                <input type="date" [(ngModel)]="formData.registrationDate" name="registrationDate" required />
            </div>
            <div class="form-group">
                <label>Account Status:</label>
                <select [(ngModel)]="formData.accountStatus" name="accountStatus" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>

        <!-- Admin-Specific Fields -->
        <div *ngIf="selectedRole === 'Admin'">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" [(ngModel)]="formData.fullName" name="fullName" required />
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" [(ngModel)]="formData.dateOfBirth" name="dateOfBirth" required />
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" [(ngModel)]="formData.phoneNumber" name="phoneNumber" required />
            </div>
            <div class="form-group">
                <label>Admin ID:</label>
                <input type="text" [(ngModel)]="formData.adminId" name="adminId" required />
            </div>
            <div class="form-group">
                <label>Role:</label>
                <input type="text" [(ngModel)]="formData.role" name="role" required />
            </div>
            <div class="form-group">
                <label>Account Status:</label>
                <select [(ngModel)]="formData.accountStatus" name="accountStatus" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label>Access Level:</label>
                <input type="number" [(ngModel)]="formData.accessLevel" name="accessLevel" required />
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="btn-submit">{{ record ? 'Update' : 'Submit' }}</button>
            <button type="button" class="btn-clear" (click)="onClear()">Clear</button>
        </div>
    </form>
</div>
